<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/bootstrap-fileinput/css/fileinput.css}"/>
    <meta charset="UTF-8">
    <title>add problem</title>
    <style type="text/css">
        .panel {
            margin-left: 15%;
            margin-right: 15%;
        }
        body {
            background-color: rgba(255, 221, 170, .1);
        }
    </style>
</head>
<body>
<div th:include="AdminEnd/navbar_admin::html"></div>
<!--玄学，这个是真的吐了，下面的hidden删掉之后所有下拉菜单无效-->
<div class="panel panel-success" hidden>
    <div th:include="AdminEnd/navbar_admin::html" hidden></div>
</div>
<div class="panel panel-success">
    <div class="panel-heading"><h2>Add Problem</h2></div>
    <div class="panel-body">
    <div class="pull-left col-sm-12 col-md-6"  style="margin-left: 15%; width:70%;">
        <div class="form-group">
            <input type="file" id="uploadfile" name="proData" class="file" style="width:190px;" multiple="multiple"/>
        </div>
    </div>
</body>
<script th:src="@{/jQuery/jquery-3.5.1.min.js}" type="text/javascript"></script>
<script th:src="@{/bootstrap/js/bootstrap.js}"></script>
<script th:src="@{/bootstrap-fileinput/js/fileinput.js}" type="text/javascript"></script>
<script th:src="@{/bootstrap-fileinput/js/locales/zh.js}" type="text/javascript"></script>
<script>
    $("#uploadfile").fileinput({
        language: 'zh', //设置语言
        textEncoding : "UTF-8",//文本编码
        uploadUrl: "/admin/addProblemData", //上传的地址
        allowedFileExtensions: ['in','out'], //接收的文件后缀
        uploadAsync: false, //默认异步上传
        showUpload: true, //是否显示上传按钮
        showRemove : true, //显示移除按钮
        showPreview : true, //是否显示预览
        showCaption: true,//是否显示标题
        browseClass: "btn btn-primary", //按钮样式
        dropZoneEnabled: true,//是否显示拖拽区域
        maxFileCount: 2*[[${proDataNum}]], //表示允许同时上传的最大文件个数
        minFileCount: 2*[[${proDataNum}]],
        enctype: 'multipart/form-data',
        validateInitialCount:false
    }).on("fileuploaded", function (message) {
    });
</script>
</html>
