<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>BlogDetail</title>
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" type="text/css">
    <style type="text/css">
        .panel {
            margin-left: 15%;
            margin-right: 15%;
            font-size: 20px;
        }

        .table {
            text-align: center;
        }
        body {
            background-color: rgba(255, 221, 170, .1);
        }
    </style>
</head>
<body>
<div th:include="AdminEnd/navbar_admin::html"></div>
<!--玄学，这个是真的吐了，下面的hidden删掉之后所有下拉菜单无效-->
<div class="panel panel-success" hidden>
<div th:include="AdminEnd/navbar_admin::html" hidden></div>
</div>
<div class="panel panel-success">
    <div class="panel-heading">BlogDetail</div>
    <div class="panel-body">
        <h1 class="ui center aligned header" th:text="${blog.blogTitle}"></h1>
        <hr/>
        <div class="typo typo-selection js-toc-content m-padded-lr-response m-paded-tb-huge"
             th:utext="${blog.blogSrc}"></div>
    </div>
</div>
<div class="navbar-bottom" style="font-size: 20px">
    <ol class="breadcrumb" style="background-color: transparent; ">
        <li><a href="/admin">Admin</a></li>
        <li><a href="/admin/blogList">BlogList</a></li>
        <li class="active"><span th:text="'Blog.Id '+${blog.blogId}"></span></li>
    </ol>
</div>
</body>
<script th:src="@{/editormd/editormd.min.js}"></script>
<script src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
<script type="text/x-mathjax-config">
MathJax.Hub.Config({
    showProcessingMessages: false,
    messageStyle: "none",
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
        inlineMath:  [ ["$", "$"] ],
        displayMath: [ ["$$","$$"] ],
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre','code','a'],
        ignoreClass:"comment-content"
    },
    "HTML-CSS": {
        availableFonts: ["STIX","TeX"],
        showMathMenu: false
    }
});
MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
</script>

<script th:src="@{/jQuery/jquery-3.5.1.min.js}" type="text/javascript"></script>
<script th:src="@{/bootstrap/js/bootstrap.js}"></script>
</html>
