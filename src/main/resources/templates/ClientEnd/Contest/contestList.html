<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>ContestList</title>
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" type="text/css">
    <style type="text/css">
        .panel {
            margin-left: 15%;
            margin-right: 15%;
            font-size: 20px;
        }

        .table {
            text-align: center;
        }
        .tru_body {
            background-color: rgba(255, 221, 170, .1);
        }
    </style>
</head>

<body class="tru_body">
<div th:include="ClientEnd/navbar_stu::html"></div>
<!--玄学，这个是真的吐了，下面的hidden删掉之后所有下拉菜单无效-->
<div class="panel panel-success" hidden>
    <div th:include="ClientEnd/navbar_stu::html" hidden></div>
</div>
<div class="panel panel-success">
    <div class="panel-heading">ContestList</div>
    <table class="table">
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Publisher</td>
            <td>Start Time</td>
            <td>End Time</td>
            <td>Participate</td>
        </tr>
        <tr th:each="c : ${conList}">
            <td th:text="${c.conId}"></td>
            <td><a th:href="@{/ContestDetail(conId=${c.conId})}" th:text="${c.conTitle}"></a></td>
            <td th:text="${c.adminId}"></td>
            <td th:text="${c.startTime}"></td>
            <td th:text="${c.endTime}"></td>
            <td th:text="${c.participate}"></td>
        </tr>
    </table>
</div>
<div class="navbar-fixed-bottom" style="font-size: 20px">
    <ol class="breadcrumb" style="background-color: transparent; ">
        <li><a href="/">Index</a></li>
        <li class="active">ContestList</li>
    </ol>
</div>
</body>
<script th:src="@{/jQuery/jquery-3.5.1.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.js}"></script>
</html>
